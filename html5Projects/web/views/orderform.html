<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>order form</title>
</head>
<body>
  <form action="">
    고객명 : <input type="text" name="name"><br><br>
    전화번호 : <input type="phone" name="phone"><br><br>
    e-mail : <input type="email" name="email"><br><br>
    
    <fieldset>
      <legend>피자 사이즈</legend>
      <input type="radio" name="size"> Small <br><br>
      <input type="radio" name="size"> Medium <br><br>
      <input type="radio" name="size"> Large <br><br>
    </fieldset><br>
    
    <fieldset>
      <legend>토핑선택</legend>
      <input type="checkbox" name="topping"> 베이컨 <br>
      <input type="checkbox" name="topping"> 치즈 <br>
      <input type="checkbox" name="topping"> 양파 <br>
      <input type="checkbox" name="topping"> 버섯 <br>
      
    </fieldset> <br>
     도우 선택 <input type="text" name="dough" list="dough"><br>
    <datalist id="dough">
      <option value="black" label="블랙">
      <option value="cheese" label="치즈">
      <option value="gold" label="골드">
      
    </datalist>
    
    희망 배송 시간 : <input type="time" name="time" min="10:00" max="22:00"><br><br>
    배송시 요청 사항 : <textarea name="etc" id="etc" cols="30" rows="5"></textarea>
    
  </form>
</body>
</html>
